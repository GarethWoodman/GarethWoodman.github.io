<DOCTYPE! HTML>
<html>
  <head>
    <title>Etch-a-Sketch!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./etch-a-sketch.css">
  </head>
<body>
    <script src="jscolor.js"></script>
    <center>
      <div id="content">
        <h1>Etch-a-Sketch!</h1>
        <button id="small">Small: 8px</button>
        <button id="medium">Medium: 15px</button>
        <button id="large">Large: 30px</button>
        <div id="middle">
          <div id="left-bar"></div>
          <div id="grid" onmousedown="return false"></div>
        </div>
        <div id="colours">
          <input class="jscolor" value="✏️">
        </div>
      </div>
    </center>
    <script src="./etch-a-sketch-script.js"></script>
  </body>
</html>
